<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>健康餐廳</title>
    <meta name="author" content="jimmy_chen" />
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./logo.png" alt="" />
        <h1 class="head">響食</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#"></a> 首頁</li>
          <li><a href="#"></a> 最新消息</li>
          <li><a href="#"></a> 菜單介紹</li>
          <li><a href="#"></a> 分店訊息</li>
        </ul>
      </nav>
    </div>
    <main>
      <section1>
        <div class="backimage">
          <div class="fillter">
            <h3>
              準備好體驗健康飲食了嗎?<br />
              馬上來體驗看看吧
            </h3>
            <button class="start">立即下定</button>
          </div>
        </div>
      </section1>

      <!-- 第二頁 -->
      <section2>
        <h2>為了給最好的飲食體驗，響食提供以下選擇</h2>

        <part class="cd">
          <div class="card">
            <img
              src="./JPG/pexels-photo-494083223132.jpg"
              alt="無法顯示圖片1"
            />
            <h4>響食炒飯</h4>
            <p>
              響食炒飯運用蛋液與米飯表面在加熱時產生焦糖化反應，讓米粒表面會變得較硬、而且容易粒粒分明，使炒飯吃起來口感更有層次。
            </p>
            <a href="#">炒飯菜單</a>
          </div>

          <div class="card">
            <img src="./JPG/pexels-photo-699953.jpeg" alt="無法顯示圖片2" />
            <h4>響食麵食</h4>
            <p>
              基本原則是，麵條和水的比例為1：6。等水煮至沸騰，才可以放入麵條。當麵體浮上鍋面時，即可撈起。
            </p>
            <a href="#">麵食菜單</a>
          </div>

          <div class="card">
            <img src="./JPG/pexels-photo-9027521.jpeg" alt="無法顯示圖片3" />
            <h4>響食點心</h4>
            <p>
              甜點總是能撫慰疲憊的內心，不管甚麼時候，甜食都會是療癒的存在，來響食撫慰你疲憊的心吧。
            </p>
            <section3>
              <a href="#">點心菜單</a>
            </section3>
          </div>
        </part>
      </section2>
    </main>
  </body>
</html>
